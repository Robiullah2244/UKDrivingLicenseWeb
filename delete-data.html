<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Account Request</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #111a2e;
        --text: #e8eefc;
        --muted: #a8b3cf;
        --border: rgba(255, 255, 255, 0.12);
        --accent: #4f7cff;
        --accent2: #7aa2ff;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(1200px 700px at 20% 0%, #142248 0%, var(--bg) 55%);
        color: var(--text);
        line-height: 1.4;
      }
      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 28px 16px 60px;
      }
      .card {
        background: rgba(17, 26, 46, 0.88);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 22px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 8px;
        letter-spacing: 0.2px;
      }
      p { margin: 10px 0; color: var(--muted); }
      label {
        display: block;
        margin: 16px 0 8px;
        color: var(--text);
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.25);
        color: var(--text);
        outline: none;
        font-size: 16px;
      }
      input[type="text"]:focus {
        border-color: rgba(79, 124, 255, 0.7);
        box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.18);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 16px;
      }
      button {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        font-weight: 700;
        cursor: pointer;
        font-size: 15px;
      }
      .primary {
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color: #071026;
        min-width: 220px;
      }
      .secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
      }
      footer {
        margin-top: 14px;
        color: var(--muted);
        font-size: 13px;
      }
      a { color: #9db7ff; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Request Account Deletion</h1>
        <p>
          Enter your User ID and tap the button. Your email app will open so you can send the request.
        </p>

        <form id="deleteForm">
          <label for="userId">User ID</label>
          <input
            id="userId"
            name="userId"
            type="text"
            placeholder="Enter your User ID"
            autocomplete="off"
          />

          <div class="row">
            <button type="submit" class="primary">Submit deletion request</button>
            <button type="button" class="secondary" id="copyBtn">Copy User ID</button>
          </div>

          <footer>
            If your email app doesnâ€™t open, email us at
            <a href="mailto:ukdrivingtheorytestkit@gmail.com">ukdrivingtheorytestkit@gmail.com</a>
            and include your User ID.
          </footer>
        </form>
      </div>
    </div>

    <script>
      (function () {
        const SUPPORT_EMAIL = "ukdrivingtheorytestkit@gmail.com";

        const form = document.getElementById("deleteForm");
        const userIdInput = document.getElementById("userId");
        const copyBtn = document.getElementById("copyBtn");

        function buildMailto(userId) {
          const subject = "Account Deletion Request";
          const body =
            "Hello Support Team,\n\n" +
            "I would like to request deletion of my account and associated data.\n\n" +
            "User ID: " + (userId || "") + "\n\n" +
            "Thank you.";

          // Use encodeURIComponent (spaces -> %20) and keep newlines working
          return (
            "mailto:" +
            SUPPORT_EMAIL +
            "?subject=" +
            encodeURIComponent(subject) +
            "&body=" +
            encodeURIComponent(body)
          );
        }

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const userId = (userIdInput.value || "").trim();
          window.location.href = buildMailto(userId);
        });

        copyBtn.addEventListener("click", async function () {
          const userId = (userIdInput.value || "").trim();
          try {
            await navigator.clipboard.writeText(userId);
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy User ID"), 1200);
          } catch (err) {}
        });
      })();
    </script>

  </body>
</html>
